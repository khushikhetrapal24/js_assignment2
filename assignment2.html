<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure class="active" id="one">
			<img src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" />
			<figcaption>Pink Flowers</figcaption>
		</figure>
		<figure id="two">
			<img src="images/flowers-purple-large.jpg" alt="" width="1200" height="800" />
			<figcaption>Purple Flowers</figcaption>
		</figure>
		<figure id="three">
			<img src="images/flowers-red-large.jpg" alt="" width="1200" height="800" />
			<figcaption>Red Flowers</figcaption>
		</figure>
		<figure id="four">
			<img src="images/flowers-white-large.jpg" alt="" width="1200" height="800" />
			<figcaption>White Flowers</figcaption>
		</figure>
		<figure id="five">
			<img src="images/flowers-yellow-large.jpg" alt="" width="1200" height="800" />
			<figcaption>Yellow Flowers</figcaption>
		</figure>
		<ul>
			<li data-target="#one" class="active"><img src="images/flowers-pink-small.jpg" alt="" width="240" height="160" /></li>
			<li data-target="#two"><img src="images/flowers-purple-small.jpg" alt="" width="240" height="160" /></li>
			<li data-target="#three"><img src="images/flowers-red-small.jpg" alt="" width="240" height="160" /></li>
			<li data-target="#four"><img src="images/flowers-white-small.jpg" alt="" width="240" height="160" /></li>
			<li data-target="#five"><img src="images/flowers-yellow-small.jpg" alt="" width="240" height="160" /></li>
		</ul>
		<div class="clear"></div>
	</section>
	<script src="js/script.js"></script>
